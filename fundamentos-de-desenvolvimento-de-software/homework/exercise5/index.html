<!-- Configuração Html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importando folha da estilo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="artigo">
      <!-- Titulo -->
      <h1 class="artigo__titulo">citação:</h1>
      <!-- Paragrafo -->
      <p class="artigo__paragrafo">
        Não há
        <!-- Utilizando tags para formatação em linha -->
        <span class="artigo__destacado artigo__destacado--vermelho">
          saber maior
        </span>
        ou
        <span class="artigo__destacado artigo__destacado--azul">
          saber menor
        </span>
        há saberes diferentes.
        <!-- Quebra de linha -->
        <br />
        Paulo Freire
      </p>
    </article>
  </body>
